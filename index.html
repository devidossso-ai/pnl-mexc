<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MEXC PNL 4-line Template</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #000;
      font-family: 'Inter', Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    #card {
      width: 1188px;
      height: 1392px;
      background-image: url('./background_new.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #000;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      inset: 0;
      color: white;
      font-weight: 500;
    }

    .date-shared {
      position: absolute;
      top: 7.9%;
      left: 19.4%;
      font-size: 28px;
      color: #6E7684;
      letter-spacing: 0.035em;
      white-space: nowrap;
    }

    .date-range {
      position: absolute;
      top: 39.5%;
      left: 4.2%;
      font-size: 28px;
      color: #6E7684;
      letter-spacing: 0.035em;
      white-space: nowrap;
    }

    .percent {
      position: absolute;
      top: 46.3%;
      left: 4.2%;
      font-size: 75px;
      color: #00BF67;
      font-weight: 700;
      letter-spacing: 0.03em;
      white-space: nowrap;
    }

    .usdt {
      position: absolute;
      top: 53.6%;
      left: 4.2%;
      font-size: 45px;
      color: #00BF67;
      font-weight: 600;
      letter-spacing: 0.03em;
      white-space: nowrap;
    }

    /* ✅ Реферальный код — пропорционально */
   #refText {
  position: absolute;
  left: calc(470 / 1188 * 100%);
  top: calc(1230 / 1392 * 100%);
  font-size: 45px;
  font-weight: 700;
  color: #fff;
  white-space: nowrap;
}

#qrImg {
  position: absolute;
  left: calc(1020 / 1188 * 100%);
  top: calc(1190 / 1392 * 100%);
  width: calc(144 / 1188 * 100%);
  height: auto;
}


    .controls {
      margin-top: 20px;
      width: 100%;
      max-width: 1188px;
      background: #111;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label { font-size: 14px; color: #bbb; }

    input, select {
      width: 100%;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #0f0;
      padding: 10px;
      border-radius: 6px;
      font-size: 18px;
      outline: none;
    }

    button {
      background: #00bfff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
      width: 100%;
      font-size: 18px;
    }
    button:hover { background: #0099cc; }

    /* ✅ Адаптация под телефоны */
    @media (max-width: 600px) {
      #card {
        width: 100%;
        height: auto;
        aspect-ratio: 1188 / 1392;
      }
      input, select, button { font-size: 16px; }
    }
  </style>
</head>
<body>

  <div id="card">
    <div class="overlay">
      <div class="date-shared" id="dateShared"></div>
      <div class="date-range" id="dateRange"></div>
      <div class="percent" id="percent"></div>
      <div class="usdt" id="usdt"></div>

      <!-- ✅ Реферальный код на фоне -->
      <div id="refText"></div>

      <!-- ✅ QR на фоне -->
      <img id="qrImg" src="">
    </div>
  </div>

  <div class="controls">
    <label>Дата "Поделились"</label>
    <input id="inputDateShared" placeholder="2025-09-24 03:21:28">

    <label>Дата под 'Совокупный PNL'</label>
    <input id="inputDateRange" placeholder="2025/09/18–2025/09/24 (UTC+8)">

    <label>Процент прибыли</label>
    <input id="inputPercent" placeholder="+264,23%">

    <label>Прибыль в USDT</label>
    <input id="inputUSDT" placeholder="+23 428,24 USDT">

    <label>Реферальный код (1–12)</label>
    <select id="inputRef">
      <option value="1fq51">1</option>
      <option value="1uoHK">2</option>
      <option value="1RWKx">3</option>
      <option value="1UoD8">4</option>
      <option value="1ewv4">5</option>
      <option value="1XtA1">6</option>
      <option value="2rytK">7</option>
      <option value="1ci2Z">8</option>
      <option value="2vqMm">9</option>
      <option value="2cdjX">10</option>
      <option value="12Jajt">11</option>
      <option value="3TY7x">12</option>
    </select>

    <button onclick="updateCard()">Обновить</button>
    <button onclick="takeScreenshot()">Скачать</button>
  </div>

  <script>
    function updateCard() {
      document.getElementById('dateShared').innerText = document.getElementById('inputDateShared').value;
      document.getElementById('dateRange').innerText = document.getElementById('inputDateRange').value;
      document.getElementById('percent').innerText = document.getElementById('inputPercent').value;
      document.getElementById('usdt').innerText = document.getElementById('inputUSDT').value;

      const ref = document.getElementById('inputRef').value;
      document.getElementById('refText').innerText = ref.toUpperCase();
      document.getElementById('qrImg').src = "./" + ref + ".png";
    }

    function takeScreenshot() {
      html2canvas(document.getElementById("card"), { scale: 2 }).then(canvas => {
        const link = document.createElement("a");
        link.download = "pnl-card.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
